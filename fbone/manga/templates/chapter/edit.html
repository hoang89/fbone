{% from "macros/_form.html" import render_form %}

{% extends "layouts/base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="span12">
                <h2>Edit chapter</h2>
                {{ render_form(url_for('manga.ChapterView:edit', id=chapter.id, back=back), form) }}
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <table class="table table-bordered">
                    {% for link in chapter.links %}
                        <tr>
                            <td><img src="{{ link }}"></td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{{ url_for('manga.ChapterView:remove_img', id=chapter.id, image=link|urlencode, back=request.url|urlencode) }}">
                                    <button class="btn btn-danger">Remove Page</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
