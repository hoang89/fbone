{% extends "layouts/base.html" %}
{% from "macros/_form.html" import render_form %}

{% block body %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

            </div>
            <div class="span12">
                <table class="table table-bordered">
                    <thead>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Painter</th>
                    <th>Language</th>
                    <th>Read</th>
                    </thead>
                    <tbody>
                    {% for item in items %}
                        <tr>
                            <td><a href="{{ url_for("manga.MangaView:detail", id=item.id) }}">{{ item.name }}</a></td>
                            <td>{{ item.author }}</td>
                            <td>{{ item.painter }}</td>
                            <td>{{ item.language }}</td>
                            <td>{{ item.read_count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
