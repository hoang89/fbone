{% extends "layouts/base.html" %}
{% from "macros/_form.html" import render_form %}

{% block body %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                {{ render_form(url_for('category.CategoryView:add'), horizontal=True, form=form) }}
            </div>
            <div class="span12">
                <table class="table table-bordered">
                    <thead>
                    <th>Name</th>
                    <th>Manga Count</th>
                    </thead>
                    <tbody>
                    {% for cate in categories %}
                        <tr>
                            <td>{{ cate.name }}</td>
                            <td>{{ cate.manga_count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
